<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>ACAPULCODE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
	<button style="color:white;background:pink;font-size:50px" onclick="doit()">PLAY</button>
	<br>
	<br>
	<br>
	<br>
	<br>
	<a style="color:grey;background:white;font-size:13px" target="_blank" href="https://github.com/ayal/acapulcode/tree/gh-pages">code</a>
	
	<script type="text/javascript" id="script">      

	 window.doit = () => {
	     var context = new AudioContext();
	     
	     note = function(frequency, t, type, gain) {
		 var vco = context.createOscillator();
		 var vca = context.createGain();
		 vco.type = type;
		 vco.frequency.value = frequency;
		 vca.gain.value = gain;
		 vco.connect(vca);
		 vca.connect(context.destination);
		 vco.start(t);
		 vca.gain.setTargetAtTime(0, t, 0.2);
		 setTimeout(()=>{
		     vco.stop();
		     vco = null;
		     vca = null;
		 },300+t*1000)
	     };

	     var freq = (m) => {
		 var tuning = tuning || 440
		 return m === 0 || (m > 0 && m < 128) ? Math.pow(2, (m - 69) / 12) * tuning : null

	     }

	     up = (arr, n) => {
		 return arr.map(x => (x + 12 * n))
	     }

	     reverse = (arr) => {
		 return [...arr].reverse()
	     }

	     arp = (c1, c2) => {
		 var rc2 = reverse(c2);

		 return [...c1,
			 ...up(c1, 1),
			 ...up(c1, 2),
			 ...up(c1, 3),

			 ...up(rc2, 3),
			 ...up(rc2, 2),
			 ...up(rc2, 1),
			 ...rc2
		 ];
	     }


	     play = (arr) => {
		 for (let i = 0; i < arr.length; i++) {
		     note(freq(arr[i] + 12), 1 + i / 12, 'square', 0.2);
		     note(freq(arr[i]), 1 + i / 12, 'sine', 0.3);
		     note(freq(arr[i] - 24), 1 + i / 12, 'sine', 0.4);
		 }
	     }
	     
	     var F2 = [40, 41, 45, 48];
	     var Fmaj7 = [41, 45, 48, 52];
	     
	     var Eb2 = F2.map(x => x - 2);
	     var Ebmaj7 = Fmaj7.map(x => x - 2)

	     var Ab65 = [48, 51, 55, 56]
	     var Ab43 = [51, 55, 56, 60]

	     var Db65 = Ab65.map(x => x - 7);
	     var Db43 = Ab43.map(x => x - 7);

	     var X1 = [38, 40, 43, 48];
	     var X2 = [40, 43, 48, 50];

	     var Y1 = [38, 43, 45, 47];
	     var Y2 = [43, 45, 47, 50];

	     var Z1 = X1.map(x => x + 2)
	     var Z2 = X2.map(x => x + 2)


	     let toplay = [
		 ...arp(F2, Fmaj7),
		 ...arp(Eb2, Ebmaj7),
		 ...arp(Ab65, Ab43),
		 ...arp(Db65, Db43),
		 ...arp(F2, Fmaj7),

		 ...arp(X1, X2),
		 ...arp(Y1, Y2),
		 ...arp(Z1, Z2),
	     ];

	     play(toplay);
	 }

	</script>
	
	

    </body>
</html>
